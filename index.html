  const gallery = document.getElementById('gallery');
  const MAX_RETRIES = 30;
  const DELAY = 50; // 1 second between images

  function createCard(item, imageUrl, failed = false) {
    const card = document.createElement('div');
    card.className = 'photo-card';
    const imgElement = failed
      ? `<div class="img-placeholder">Image failed to load</div>`
      : `<img src="${imageUrl}" alt="${item.heading}" />`;
    card.innerHTML = `
      ${imgElement}
      <div class="photo-info">
        <h3>${item.heading}</h3>
        <p>${item.caption}</p>
        <p><strong>Want it on your wall?</strong> ${item.price}</p>
      </div>
    `;
    gallery.appendChild(card);
  }

  function loadImage(index, retries = 0) {
  if (index >= data.length) return;

  const item = data[index];

  // Create placeholder with spinner
  const placeholder = document.createElement('div');
  placeholder.className = 'photo-card loading';
  placeholder.innerHTML = `
    <div class="img-placeholder">
      <div class="spinner"></div>
    </div>
    <div class="photo-info">
      <h3>${item.heading}</h3>
      <p>${item.caption}</p>
      <p><strong>Want it on your wall?</strong> ${item.price}</p>
    </div>
  `;
  gallery.appendChild(placeholder);

  const testImg = new Image();

  testImg.onload = () => {
    placeholder.querySelector('.img-placeholder').outerHTML = `
      <img src="${item.url}" alt="${item.heading}" />
    `;
    placeholder.classList.remove('loading');
    setTimeout(() => loadImage(index + 1), DELAY);
  };

  testImg.onerror = () => {
    if (retries < MAX_RETRIES) {
      console.warn(`Retrying ${item.url} (${retries + 1}/${MAX_RETRIES})`);
      setTimeout(() => {
        gallery.removeChild(placeholder);
        loadImage(index, retries + 1);
      }, 1000);
    } else {
      console.error(`Failed to load ${item.url} after ${MAX_RETRIES} retries`);
      const failedNode = placeholder.querySelector('.img-placeholder');
      failedNode.innerHTML = '⚠️ Failed to load image.';
      failedNode.classList.add('failed-placeholder');
      placeholder.classList.add('failed');
      setTimeout(() => loadImage(index + 1), DELAY);
    }
  };

  testImg.src = item.url;
}


  loadImage(0);
</script>
